<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imly {% block title %}{% endblock title %}</title>
        
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
        <!-- HTML5 shim for IE backwards compatibility -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
        <style type="text/css">
            
    .logo {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      margin-left:auto;
      margin-right:auto;
      margin-top: 150px;
      margin-bottom: -90px; /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
    }
            /* Carousel base class */
    .carousel {
      margin-bottom: 60px;
    }

    .carousel .container {
      position: relative;
      z-index: 9;
    }

    .carousel-control {
      height: 80px;
      margin-top: 0;
      font-size: 120px;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
      background-color: transparent;
      border: 0;
      z-index: 10;
    }

    .carousel .item {
      height: 550px;
      overflow: hidden;
    }
    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      height: auto;
    }

    .carousel-caption {
      background-color: transparent;
      position: static;
      max-width: 550px;
      padding: 0 20px;
      margin-top: 200px;
    }
    .carousel-caption h1,
    .carousel-caption .lead {
      margin: 0;
      line-height: 1.25;
      color: #fff;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
    }
    .carousel-caption .btn {
      margin-top: 10px;
    }
        </style>
    </head>
    
    
<body>
    <div class="logo">
        <div class="container-fluid">
            <div class="row-fluid">
                <p class="text-center"><img src="{{ STATIC_URL }}bootstrap/img/logo-large.png"></p>
            </div>
        </div>
    </div>
    
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="item active">
          <img src="{{ STATIC_URL }}bootstrap/img/car2.jpg">
        </div>
        <div class="item">
          <img src="{{ STATIC_URL }}bootstrap/img/car1.jpg">
        </div>
        <div class="item">
          <img src="{{ STATIC_URL }}bootstrap/img/car3.jpg">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div><!-- /.carousel -->
    
    
    <script src="{{ STATIC_URL }}bootstrap/js/jquery-1.9.1.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
        <script>
      !function ($) {
        $(function(){
          // carousel demo
          $('#myCarousel').carousel({
                interval: 4000
          })
        })
      }(window.jQuery)
    </script>
</body>
</html>
