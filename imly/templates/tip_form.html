<div id="tip" class="modal fade tip_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_tip" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content tip_form_modal_content">
            <div class="modal-header tip_modal_header">
                <button type="button" class="close tip_form_close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 id="myModalLabel_tip" class="modal-title text-center tip_modal_heading">Suggest a Chef</h3>
            </div>
            
            <div class="modal-body">
                <form id="tip_form" class="tip_modal_form">
                    <ul id="tip_form_body" class="list-unstyled text-center tip_form_ul">
                        {% csrf_token %}
                        {# form pushed in using context processor #}
                        {{ tip_form.as_ul }}
                    </ul> 
                
                    <p class="text-center"><img src="{{ STATIC_URL }}bootstrap/img/thank_you_for_tip.png" alt="Thank you for the tip"></p>
                    <p class="text-center"><input type="submit" class="btn btn-success" value="Submit Tip" id="submit_tip"/></p>
                </form>
            </div>
            
        </div><!-- end of modal content -->
    </div><!-- end of modal dialog -->
</div>
